<h3>Dem so</h3>
<body>
<script>
    var text="";
    var dem=1;
    do {
        var n=parseFloat(prompt('Nhap so:'));
        text+="so thu "+dem+" la:"+n+"<br/>";
        dem++;
    }while (n!==99);
    document.write(text);

</script>
