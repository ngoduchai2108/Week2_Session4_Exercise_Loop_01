<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<script>
    while (true){
        var nhiet_do=parseFloat(prompt('Nhap nhiet do:'));
        if (nhiet_do>100){
            alert('Hay giam nhiet do xuong!')
        } else if (nhiet_do<20){
            alert('Hay tang nhiet do len!')
        } else {
            alert('Nhiet do la: '+nhiet_do)
            break;
        }
    }
</script>
</body>
</html>
