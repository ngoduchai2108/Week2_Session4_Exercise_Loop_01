    let i=1;
    let j=1;
    while (true){
        i+=j;
        if (i%5===0){
            alert("so dau tien trong day fibonacci chia het cho 5 la: "+i);
            break;
        }
        j+=i;
        if (j%5===0){
            alert("so dau tien trong day fibonacci chia het cho 5 la: "+j);
            break;
        }
    }
</script>
